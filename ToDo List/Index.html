<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="assets/js/lib/jQuery 2.2.4.js"></script>
</head>

<body>

    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Walk dog</li>
            <li><span><i class="far fa-trash-alt"></i></span> Get groceries </li>
            <li><span><i class="far fa-trash-alt"></i></span> Visit friend</li>
        </ul>
    </div>


    <script src="assets/js/todos.js"></script>
</body>

</html>
